<template>
    <lightning-modal-header label="Contract Preview"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
            <template if:false={error}>
                <div class="webhook-content" lwc:dom="manual"></div>
            </template>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
        <template if:true={showSubmitButton}>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="slds-m-left_x-small" disabled={isSubmitting}></lightning-button>
        </template>
    </lightning-modal-footer>
</template>
