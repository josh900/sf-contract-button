<template>
    <lightning-modal-header label="Opportunity Details"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <div if:true={htmlContent} lwc:dom="manual"></div>
            <template if:false={htmlContent}>
                <template for:each={opportunityFields} for:item="field">
                    <p key={field.label}><strong>{field.label}:</strong> {field.value}</p>
                </template>
            </template>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
